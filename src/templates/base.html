    </head>  
    <body>  
        <header>  
            <h1>Welcome to My Site</h1>  
        </header>  
        <nav>  
            <ul>  
                <li>{{title}}</li>
                <li><a href="/">Home</a></li>  
                <li><a href="/about/">About</a></li>

            <p>&copy; 2025 My Site</p>  
        </footer>
